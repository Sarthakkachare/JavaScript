<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grading.css">
</head>
<body>
    <div class="container">
        <label for="sub1">Sub1</label><input id="sub1" type="text"><br><br>
        <label for="sub2">Sub2</label><input id="sub2" type="text"><br><br>
        <label for="sub3">Sub3</label><input id="sub3" type="text"><br><br>
        <label for="sub4">Sub4</label><input id="sub4" type="text"><br><br>
        <label for="sub5">Sub5</label><input id="sub5" type="text"><br><br>
        <br>
        <button type="button" onclick="calculate()">Submit</button>
        <br><br>
        <label for="total_marks">Total marks</label><input id="total_marks" type="number" readonly><br><br>
        <label for="percentage">Percentage</label><input id="percentage" type="number" readonly><br><br>
        <label for="Grade">Grade</label><input id="Grade" type="text" readonly><br><br>
    </div>
    <script type="text/javascript" src="grading.js"></script>
</body>
</html>
